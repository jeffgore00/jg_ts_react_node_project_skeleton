<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="A TypeScript-React-Node project skeleton."
    />
    <title>App Skeleton</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- Dependencies -->

    ></script>

    <!-- bundle.js is automatically injected here by HTMLWebpackPlugin -->
  </body>
</html>
